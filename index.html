<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>
    Google
    </title>
</head>
<body>
    <header id=header>
        <div id="left-header">
            <p id="left-header-a">About</p>
            <p id="left-header-a">Store</p> 
        </div>

            <p>Gmail</p>
            <p id="right-header-images">Images</p>
            <p>Apps</p>

        </div>
    </header>

    <div id="logo">
        <img src ="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "google logo">

            </p>

                Business
            </p>
            <p id="how-search-works">

            </p>

    <div id="footer-center">
        <p id="carbon-neutral">Carbon neutral since 2007</p>
    </div> 
    <div id="footer-right">
        <p id="privacy">Privacy</p> 
        <p id="terms">Terms</p>

    </div>

</html>
